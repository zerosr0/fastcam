<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>에어비앤비 | Lorem ipsum dolor sit amet consectetur</title>
</head>

<body>
  <header>
    <img id="logo" src="./img/logo.png" alt="로고">
    <div id="search-tabpanel">
      <div class="search-section place">
        <b>여행지</b>
        <input type="text" name="" id="" placeholder="여행지 검색">
      </div>
      <span class="divider"></span>
      <div class="search-section check-in">
        <b>체크인</b>
        <input type="text" name="" id="" placeholder="날짜 추가">
      </div>
      <span class="divider"></span>
      <div class="search-section check-out">
        <b>체크아웃</b>
        <input type="text" name="" id="" placeholder="날짜 추가">
      </div>
      <span class="divider"></span>
      <div class="search-section persons">
        <div class="manifying-glass-wrap">
          <div>
            <b>여행자</b>
            <input type="text" name="" id="" placeholder="게스트 추가">
          </div>
          <a href="#" class="manifying-glass">
            <img src="./img/search-icon.png" alt="돋보기 아이콘">
          </a>
        </div>
      </div>
    </div>
    <div id="header-right-section">
      <span>당신의 공간을 에어비앤비하세요</span>
      <img class="global-icon" src="./img/global-icon.png" alt="global mode icon">
      <div class="log-btn">
        <img src="./img/menu-btn.png" alt="menu button icon">
        <span><img src="./img/user-icon.png" alt="user icon"></span>
      </div>
    </div>
  </header>
  <main role="main"></main>
  <footer></footer>
</body>

</html>
